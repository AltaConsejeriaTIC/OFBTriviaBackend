swagger: "2.0"
info:
  version: 0.0.1
  title: Trivia OFB
# during dev, should point to your local machine
host: localhost:10011
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
basePath: /trivia


definitions:
  
  QuestionInfo:
    type: object
    properties:
      content:
        type: [string, 'null']
      endDate:
        type: [string, 'null']
  
  Winners:
    type: object
    properties:
      date:
        type: string
      winners:
        type: array
        items:
          type: string
  
  CitizenAnswer:
    type: object
    properties:
      name:
        type: string
      lastName:
        type: string
      email:
        type: string
      cellphone:
        type: string
      contactPreference:
        type: string
      answer:
        type: string
  
  Credentials:
    type: object
    properties:
      userName:
        type: string
      password:
        type: string
  
  ResponseMessage:
    type: object
    properties:
      messeage:
        type: string
  
  Admin:
    type: object
    properties:
      email:
        type: string
      name:
        type: string
      lastName:
        type: string
      userName:
        type: string
      password:
        type: string
      active:
        type: string
  
  AnswerInfo:
    type: object
    properties:
      content:
        type: string
      date:
        type: string
        format: date-time
      userId: 
        type: integer
      score: 
        type: number
        format: float
  
  WinnerInfo:
    type: object
    properties:
      questionId:
        type: integer
      userId:
        type: integer
  
  Video:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      url:
        type: string
  
  Audio:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      artist:
        type: string
      url:
        type: string
  
  Question:
    type: object
    properties:
      content:
        type: [string, 'null']
      endDate:
        type: string
        format: date-time
      startDate:
        type: string
        format: date-time
      answer:
        type: string
      status:
        type: string
      active:
        type: boolean
      
  
paths:
  
  /question:
    x-swagger-router-controller: questionController
    
    get:
      operationId: getTriviaInfo
      summary: An object with content and time to end.
      description: Retrieves the questionof the trivia and the date that it ends.
      tags:
        - mobile app
      
      responses:
        
        200:
          description: A JSON object with question and timeToEnd
          schema:
            $ref: "#/definitions/QuestionInfo"
  
  /winners:
    x-swagger-router-controller: citizenController
    
    get:
      operationId: getWinners
      summary: Retrieves the names of the previous trivia winners.
      description: Returns the names of the winners in an array
      tags:
        - mobile app
      
      responses:
        
        200:
          schema:
            $ref: "#/definitions/Winners"
          description: A JSON object with question and timeToEnd
  
  /answer:
    x-swagger-router-controller: answerController
    
    post:
      operationId: uploadAnswer
      description: Allows the users to send the answer for the trivia alongside their personal info
      tags:
        - mobile app
      
      parameters:
        - in: body
          name: citizenAnswer
          required: true
          description: The info of the citizen with the answer
          schema:
              $ref: "#/definitions/CitizenAnswer"
      
      responses:
        200:
          description: request fulfilled
          schema:
            type: string
        
        503:
          description: there's no trivia at the moment
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /login:
    x-swagger-router-controller: adminController
    
    post:
      operationId: login
      description: login for admin
      tags:
        - admin site
    
      parameters:
        - in: body
          name: credentials
          required: true
          schema:
            $ref: "#/definitions/Credentials"
      
      responses:
        
        200:
          description: logued in
          schema:
            $ref: "#/definitions/ResponseMessage"
        
        401:
          description: wrong credentials
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /register:
    x-swagger-router-controller: adminController
    
    post:
      operationId: registerAdmin
      description: registers a new admin
      tags:
        - admin site
      
      parameters:
        - in: body
          name: admin
          schema:
            $ref: "#/definitions/Admin"
      
      responses:
        
        201:
          description: ok
          schema:
            $ref: "#/definitions/ResponseMessage"
        
        default:
          description: An error ocurred
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /users-answers:
    x-swagger-router-controller: answerController
  
    get:
      operationId: getAnswersList
      description: Retrieves the answers from the users for the given question
      tags:
        - admin site
      
      parameters:
        - in: query
          name: questionId
          type: integer
          required: true
      
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/AnswerInfo"
  
  /questions-list:
    x-swagger-router-controller: questionController
  
    get:
      operationId: getQuestionsList
      description: Retrieves the answers from the users for the given question
      tags:
        - admin site
      
      parameters:
        - in: query
          name: lastId
          type: integer
        - in: query
          name: page
          type: string
      
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/Question"
  
  /select-winners:
    x-swagger-router-controller: answerController
    
    post:
      operationId: selectWinners
      summary: Sets useras answers as winners.
      tags:
        - admin site
      
      parameters:
        - in: body
          name: winners
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/WinnerInfo"
      
      responses:
      
        200:
          description: ok
          schema:
            $ref: "#/definitions/ResponseMessage"
        
        default:
          description: Something went wrong
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /upload-video:
    x-swagger-router-controller: videoController
    
    post:
      operationId: manageVideoData
      description: Creates or updates a video
      tags:
        - admin site
      
      parameters:
        - in: body
          name: video
          schema:
            $ref: "#/definitions/Video"
      
      responses:
        
        200:
          description: video updated
          schema:
            $ref: "#/definitions/Video"
        
        201:
          description: Video created
          schema:
            $ref: "#/definitions/Video"
        
        500:
          description: Something went wrong.
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /get-videos:
    x-swagger-router-controller: videoController
    
    get:
      operationId: getVideos
      description: Retrieves the five videos
      tags:
        - admin site
      
      responses:
        
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/Video"
        
        500:
          description: Something went wrong.
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /get-audios:
    x-swagger-router-controller: audioController
    
    get:
      operationId: getAudios
      description: Retrieves the five audios
      tags:
        - admin site
      
      responses:
        
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/Audio"
        
        500:
          description: Something went wrong.
          schema:
            $ref: "#/definitions/ResponseMessage"
  
  /upload-audio:
    x-swagger-router-controller: audioController
    
    post:
      operationId: manageAudio
      description: Creates or updates an audio link
      tags:
        - admin site
      
      parameters:
        - in: body
          name: audio
          schema:
            $ref: "#/definitions/Audio"
      
      responses:
        
        200:
          description: Audio updated
          schema:
            $ref: "#/definitions/Audio"
        
        201:
          description: Audio created
          schema:
            $ref: "#/definitions/Audio"
        
        500:
          description: Something went wrong.
          schema:
            $ref: "#/definitions/ResponseMessage"
